name: Pages Smoke Test

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 6"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Make tiny site
        run: |
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>capital_rotation — OK</title>
          <h1>GitHub Pages is working ✅</h1>
          <p>If you can see this, Pages is configured correctly.</p>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

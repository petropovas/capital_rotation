name: Build & Deploy Weekly Macro Report

on:
  schedule:
    - cron: "0 6 * * 6"   # Saturdays 06:00 UTC (~08:00 CET)
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scipy pandas_datareader

      - name: Generate HTML
        run: python dashboard.py

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          # dashboard.py must write report.html in repo root
          cp report.html dist/index.html
          echo "Built on $(date -u)" > dist/build.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

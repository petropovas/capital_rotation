name: Build & Deploy Weekly Macro Report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 6"   # Saturdays 06:00 UTC (~08:00 CET)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scipy pandas_datareader matplotlib plotly requests

      - name: Normalize indentation (tabs → 4 spaces) and show the suspect block
        run: |
          expand -t 4 dashboard.py > dashboard_clean.py && mv dashboard_clean.py dashboard.py
          if grep -nP "\t" dashboard.py; then
            echo "Tabs remain in dashboard.py — aborting"; exit 1
          fi
          echo "---- dashboard.py (215..235) ----"
          nl -ba dashboard.py | sed -n '215,235p'
       
       - name: Normalize indentation (tabs → 4 spaces) and show suspect block
         run: |
          expand -t 4 dashboard.py > dashboard_clean.py && mv dashboard_clean.py dashboard.py
          if grep -nP "\t" dashboard.py; then
          echo "Tabs remain in dashboard.py — aborting"; exit 1
          fi
          echo "---- dashboard.py (340..365) ----"
          nl -ba dashboard.py | sed -n '340,365p'


      - name: Run generator
        run: |
          python --version
          ls -la
          python dashboard.py

      - name: Verify report presence
        run: |
          echo "Repo files:" && ls -la
          test -f report.html && echo "report.html exists" || (echo "report.html missing"; exit 1)
          echo "Report size:" && wc -c report.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          cp report.html dist/index.html
          echo "Built on $(date -u)" > dist/build.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

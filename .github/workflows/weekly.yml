name: Build & Deploy Weekly Macro Report

on:
  # run every Saturday ~08:00 CET (07:00 UTC in winter) â€” adjust cron if needed
  schedule:
    - cron: "0 7 * * 6"
  # manual run from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Generate HTML report
        run: |
          python --version
          ls -la
          python dashboard.py

      - name: Verify report artifact
        run: |
          test -f report.html || (echo "report.html missing"; exit 1)
          echo "Report size (bytes):"
          wc -c report.html

      - name: Prepare Pages artifact
        run: |
          mkdir -p dist
          cp report.html dist/index.html
          echo "Built on $(date -u)" > dist/build.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
